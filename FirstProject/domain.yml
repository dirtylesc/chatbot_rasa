version: "3.1"

intents:
  - greet
  - goodbye
  - thanks
  - ask_func_list
  - affirm
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Xin chào! Tôi có thể giúp gì cho bạn?"
  - text: "Xin chào! Bạn khỏe chứ? Tôi có thể giúp gì?"

  utter_cheer_up:
  - text: "Tôi nghĩ bạn cần một chuyến đi đấy! Tôi có thể giúp gì?"
  - text: "Bạn nên dành thời gian cho bản thân! Tôi có thể giúp bạn tìm hiểu các nơi để giải trí đấy!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
